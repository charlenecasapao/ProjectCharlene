<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 36px;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            margin-bottom: 20px;
        }

        .project h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .project p {
            margin: 0;
            line-height: 1.5;
        }

        .project img {
            max-width: 100%;
            height: auto;
        }

        #footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>My Portfolio</h1>
    </div>
    <div id="container">
        <div class="project">
            <h2>Project 1</h2>
            
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more projects here -->
    </div>
    <div id="footer">
        &copy; 2023 My Portfolio
    </div>
</body>
</html>
